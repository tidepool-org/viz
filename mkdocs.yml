site_name: Tidepool Viz Documentation
site_description: Documentation for Tidepool Viz
docs_dir: docs

plugins:
  - search
  - glightbox:
      touchNavigation: true
      loop: false
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  # Mermaid support
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # LaTeX/Math support
  - pymdownx.arithmatex:
      generic: true
  # Other useful extensions
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

extra_javascript:
  # MathJax for LaTeX rendering - config must load before MathJax
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: StartHere.md
  - Getting Started: GettingStarted.md
  - Concepts:
    - Architecture: concepts/architecture.md
    - Diabetes Primer: concepts/diabetes-primer.md
    - Tidepool Data Model: concepts/tidepool-data-model.md
  - Domains:
    - Glucose:
      - Overview: domains/glucose/index.md
      - Statistics: domains/glucose/statistics.md
      - Rendering: domains/glucose/rendering.md
    - Bolus:
      - Overview: domains/bolus/index.md
      - Data Model: domains/bolus/data-model.md
      - Calculations: domains/bolus/calculations.md
      - Rendering: domains/bolus/rendering.md
      - Device Notes: domains/bolus/device-notes.md
    - Basal:
      - Overview: domains/basal/index.md
    - Device Events:
      - Overview: domains/device-events/index.md
  - Views:
    - Daily: views/daily.md
    - Basics: views/basics.md
    - Trends: views/Trends.md
    - PDF Reports: views/pdf-reports.md
  - Components: Components.md
